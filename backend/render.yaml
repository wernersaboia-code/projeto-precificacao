services:
  - type: web
    name: precificacao-backend
    env: java
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/precificacao-1.0.0.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: precificacao-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: precificacao-db
    databaseName: precificacao_db
    user: precificacao_user
    plan: free
