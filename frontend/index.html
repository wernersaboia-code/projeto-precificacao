<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Precifica√ß√£o</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 1.1em;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .produtos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .produto-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .produto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .produto-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .produto-card p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .produto-card .price {
            color: #667eea;
            font-weight: 700;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .produto-card .delete-btn {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-top: 10px;
            width: 100%;
        }

        .produto-card .delete-btn:hover {
            background: #c82333;
        }

        .dashboard {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .dashboard h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-box .value {
            font-size: 2em;
            font-weight: 700;
        }

        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .charts {
                grid-template-columns: 1fr;
            }
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }

        .export-btn {
            background: #28a745;
            margin-top: 15px;
        }

        .export-btn:hover {
            background: #218838;
        }

        /* Scrollbar customizado */
        .produtos-grid::-webkit-scrollbar {
            width: 8px;
        }

        .produtos-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .produtos-grid::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .produtos-grid::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíé Sistema de Precifica√ß√£o</h1>
            <p>Gerencie seus produtos e maximize seus lucros</p>
        </header>

        <div class="content">
            <!-- Formul√°rio de Adi√ß√£o de Produtos -->
            <div class="card">
                <h2>‚ûï Adicionar Produto</h2>
                <form id="formProduto">
                    <div class="form-group">
                        <label for="nome">Nome do Produto</label>
                        <input type="text" id="nome" placeholder="Ex: Perfume Premium" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria" placeholder="Ex: Perfumaria" required>
                    </div>
                    <div class="form-group">
                        <label for="precoCusto">Pre√ßo de Custo (R$)</label>
                        <input type="number" id="precoCusto" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidadeEstimada">Quantidade Estimada</label>
                        <input type="number" id="quantidadeEstimada" placeholder="100" required>
                    </div>
                    <div class="form-group">
                        <label for="margemDesejada">Margem Desejada (%)</label>
                        <input type="number" id="margemDesejada" placeholder="25" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="impostosCustosVariaveis">Impostos e Custos Vari√°veis (%)</label>
                        <input type="number" id="impostosCustosVariaveis" placeholder="15" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="custoFixoMensal">Custo Fixo Mensal (R$)</label>
                        <input type="number" id="custoFixoMensal" placeholder="1000" step="0.01" required>
                    </div>
                    <button type="submit">Adicionar Produto</button>
                </form>
            </div>

            <!-- Lista de Produtos -->
            <div class="card">
                <h2>üì¶ Produtos Cadastrados</h2>
                <div id="mensagem"></div>
                <div id="produtosList" class="produtos-grid">
                    <div class="loading">Carregando produtos...</div>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <h2>üìä Dashboard de An√°lise</h2>
            <div id="dashboardMensagem"></div>
            
            <div class="stats">
                <div class="stat-box">
                    <h3>Total de Produtos</h3>
                    <div class="value" id="totalProdutos">0</div>
                </div>
                <div class="stat-box">
                    <h3>Receita Estimada</h3>
                    <div class="value" id="receitaTotal">R$ 0</div>
                </div>
                <div class="stat-box">
                    <h3>Lucro Total Estimado</h3>
                    <div class="value" id="lucroTotal">R$ 0</div>
                </div>
                <div class="stat-box">
                    <h3>Margem M√©dia</h3>
                    <div class="value" id="margemMedia">0%</div>
                </div>
            </div>

            <div class="charts">
                <div class="chart-container">
                    <canvas id="chartPrecos"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="chartMargens"></canvas>
                </div>
            </div>

            <button class="export-btn" onclick="exportarDados()">üì• Exportar Dados (CSV)</button>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://xkeqslvopmghazghdori.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrZXFzbHZvcG1naGF6Z2hkb3JpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MzIxOTksImV4cCI6MjA3OTMwODE5OX0.qfMwgcyOPtpKbkjX2RObIQR2-f-HmEGKv7M-IguJZPs';

        const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'apikey': SUPABASE_ANON_KEY
        };

        let chartsInstances = {};

        // Carregar produtos ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            carregarProdutos();
            document.getElementById('formProduto').addEventListener('submit', adicionarProduto);
        });

        async function carregarProdutos() {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/produtos?order=id.desc`,
                    { headers }
                );

                if (!response.ok) throw new Error('Erro ao carregar produtos');

                const produtos = await response.json();
                exibirProdutos(produtos);
                atualizarDashboard(produtos);
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('produtosList').innerHTML = 
                    `<div class="error">Erro ao carregar produtos: ${error.message}</div>`;
            }
        }

        function exibirProdutos(produtos) {
            const container = document.getElementById('produtosList');

            if (produtos.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum produto cadastrado ainda</div>';
                return;
            }

            container.innerHTML = produtos.map(p => `
                <div class="produto-card">
                    <h3>${p.nome}</h3>
                    <p><strong>Categoria:</strong> ${p.categoria}</p>
                    <p><strong>Custo:</strong> R$ ${formatarMoeda(p.preco_custo)}</p>
                    <p><strong>Pre√ßo Ideal:</strong> R$ ${formatarMoeda(p.preco_ideal)}</p>
                    <p><strong>Margem:</strong> ${(p.margem_bruta * 100).toFixed(2)}%</p>
                    <p><strong>Lucro/Un:</strong> R$ ${formatarMoeda(p.lucro_bruto_por_unidade)}</p>
                    <p class="price"><strong>Lucro Mensal:</strong> R$ ${formatarMoeda(p.lucro_mensal)}</p>
                    <button class="delete-btn" onclick="deletarProduto(${p.id})">üóëÔ∏è Deletar</button>
                </div>
            `).join('');
        }

        async function adicionarProduto(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const categoria = document.getElementById('categoria').value;
            const precoCusto = parseFloat(document.getElementById('precoCusto').value);
            const quantidadeEstimada = parseInt(document.getElementById('quantidadeEstimada').value);
            const margemDesejada = parseFloat(document.getElementById('margemDesejada').value) / 100;
            const impostosCustosVariaveis = parseFloat(document.getElementById('impostosCustosVariaveis').value) / 100;
            const custoFixoMensal = parseFloat(document.getElementById('custoFixoMensal').value);

            // C√°lculos
            const custoFixoPorUnidade = custoFixoMensal / quantidadeEstimada;
            const custoTotalBase = precoCusto + custoFixoPorUnidade;
            const precoIdeal = custoTotalBase / (1 - margemDesejada - impostosCustosVariaveis);
            const margemBruta = (precoIdeal - custoTotalBase) / precoIdeal;
            const lucroBrutoPorUnidade = precoIdeal - custoTotalBase;
            const lucroMensal = lucroBrutoPorUnidade * quantidadeEstimada;
            const receita = precoIdeal * quantidadeEstimada;
            const pontoEquilibrio = custoFixoMensal / (precoIdeal - precoCusto);

            const produto = {
                nome,
                categoria,
                preco_custo: precoCusto,
                quantidade_estimada: quantidadeEstimada,
                margem_desejada: margemDesejada,
                impostos_custos_variaveis: impostosCustosVariaveis,
                custo_fixo_mensal: custoFixoMensal,
                custo_fixo_por_unidade: custoFixoPorUnidade,
                custo_total_base: custoTotalBase,
                preco_ideal: precoIdeal,
                margem_bruta: margemBruta,
                lucro_bruto_por_unidade: lucroBrutoPorUnidade,
                lucro_mensal: lucroMensal,
                receita: receita,
                ponto_equilibrio: pontoEquilibrio
            };

            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/produtos`,
                    {
                        method: 'POST',
                        headers,
                        body: JSON.stringify(produto)
                    }
                );

                if (!response.ok) throw new Error('Erro ao criar produto');

                document.getElementById('mensagem').innerHTML = 
                    '<div class="success">‚úÖ Produto adicionado com sucesso!</div>';
                setTimeout(() => document.getElementById('mensagem').innerHTML = '', 3000);

                document.getElementById('formProduto').reset();
                carregarProdutos();
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('mensagem').innerHTML = 
                    `<div class="error">‚ùå Erro: ${error.message}</div>`;
            }
        }

        async function deletarProduto(id) {
            if (!confirm('Tem certeza que deseja deletar este produto?')) return;

            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/produtos?id=eq.${id}`,
                    {
                        method: 'DELETE',
                        headers
                    }
                );

                if (!response.ok) throw new Error('Erro ao deletar produto');

                carregarProdutos();
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao deletar: ' + error.message);
            }
        }

        function atualizarDashboard(produtos) {
            if (produtos.length === 0) {
                document.getElementById('totalProdutos').textContent = '0';
                document.getElementById('receitaTotal').textContent = 'R$ 0';
                document.getElementById('lucroTotal').textContent = 'R$ 0';
                document.getElementById('margemMedia').textContent = '0%';
                return;
            }

            const totalProdutos = produtos.length;
            const receitaTotal = produtos.reduce((sum, p) => sum + (p.receita || 0), 0);
            const lucroTotal = produtos.reduce((sum, p) => sum + (p.lucro_mensal || 0), 0);
            const margemMedia = (produtos.reduce((sum, p) => sum + (p.margem_bruta || 0), 0) / totalProdutos) * 100;

            document.getElementById('totalProdutos').textContent = totalProdutos;
            document.getElementById('receitaTotal').textContent = `R$ ${formatarMoeda(receitaTotal)}`;
            document.getElementById('lucroTotal').textContent = `R$ ${formatarMoeda(lucroTotal)}`;
            document.getElementById('margemMedia').textContent = `${margemMedia.toFixed(2)}%`;

            criarGraficos(produtos);
        }

        function criarGraficos(produtos) {
            // Gr√°fico de Pre√ßos
            const ctxPrecos = document.getElementById('chartPrecos').getContext('2d');
            if (chartsInstances.precos) chartsInstances.precos.destroy();
            chartsInstances.precos = new Chart(ctxPrecos, {
                type: 'bar',
                data: {
                    labels: produtos.map(p => p.nome.substring(0, 10)),
                    datasets: [
                        {
                            label: 'Custo',
                            data: produtos.map(p => p.preco_custo),
                            backgroundColor: 'rgba(220, 53, 69, 0.7)'
                        },
                        {
                            label: 'Pre√ßo Ideal',
                            data: produtos.map(p => p.preco_ideal),
                            backgroundColor: 'rgba(102, 126, 234, 0.7)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: true } }
                }
            });

            // Gr√°fico de Margens
            const ctxMargens = document.getElementById('chartMargens').getContext('2d');
            if (chartsInstances.margens) chartsInstances.margens.destroy();
            chartsInstances.margens = new Chart(ctxMargens, {
                type: 'doughnut',
                data: {
                    labels: produtos.map(p => p.nome.substring(0, 10)),
                    datasets: [{
                        data: produtos.map(p => (p.margem_bruta * 100).toFixed(2)),
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.7)',
                            'rgba(118, 75, 162, 0.7)',
                            'rgba(220, 53, 69, 0.7)',
                            'rgba(40, 167, 69, 0.7)',
                            'rgba(255, 193, 7, 0.7)',
                            'rgba(17, 103, 201, 0.7)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function formatarMoeda(valor) {
            return valor.toFixed(2).replace('.', ',');
        }

        function exportarDados() {
            fetch(`${SUPABASE_URL}/rest/v1/produtos`, { headers })
                .then(r => r.json())
                .then(produtos => {
                    let csv = 'Nome,Categoria,Custo,Pre√ßo Ideal,Margem (%),Lucro Mensal\n';
                    produtos.forEach(p => {
                        csv += `${p.nome},${p.categoria},${p.preco_custo},${p.preco_ideal},${(p.margem_bruta * 100).toFixed(2)},${p.lucro_mensal}\n`;
                    });

                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'produtos.csv';
                    a.click();
                })
                .catch(error => alert('Erro ao exportar: ' + error.message));
        }
    </script>
</body>
</html>
