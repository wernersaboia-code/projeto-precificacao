services:
  - type: web
    name: precificacao-backend
    env: java
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: precificacao-db
          property: connectionString
      - key: JAVA_VERSION
        value: 21